<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Paytm Clone - Wallet</title>
</head>
<body>

<div class="container">
    <div class="card wallet-card">

        <h2>Your Wallet</h2>
        <p class="subtitle">Manage your balance & transactions</p>

        <!-- Balance Section -->
        <div class="wallet-balance">
            <p class="balance-label">Available Balance</p>
            <h1 class="balance-amount">₹ 12,450.75</h1>
            <span class="wallet-status active">Active</span>
        </div>

        <!-- Quick Actions -->
        <div class="wallet-actions">
            <button class="action-btn add">Add Money</button>
            <button class="action-btn send">Send Money</button>
        </div>

        <!-- Recent Transactions -->
        <div class="transactions">
            <h3>Recent Transactions</h3>

            <div class="transaction-item credit">
                <span>Received from User123</span>
                <span class="amount">+ ₹500</span>
            </div>

            <div class="transaction-item debit">
                <span>Sent to User456</span>
                <span class="amount">- ₹200</span>
            </div>

            <div class="transaction-item credit">
                <span>Cashback</span>
                <span class="amount">+ ₹50</span>
            </div>

        </div>

    </div>
</div>

</body>
</html>
